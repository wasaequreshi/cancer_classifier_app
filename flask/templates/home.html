{% extends "layout.html" %}
{% block content %}
<html>
  <body>
    <center>
      <form action = "/uploader" method = "POST" 
        enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <br>
        <input type = "submit"/>
      </form>  
      {% if value is defined %}
        <br>
        <p>{{value}}</p>
      {% endif %}
    </center>  
  </body>
</html>
{% endblock %}
